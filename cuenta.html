<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main__conteiner">
      <div class="div__conteiner">
        <h1 class="h1__cuenta">Create a new password</h1>

        <form class="form" action="">
          <div>
            <label for="name" class="label">Name</label>
            <input
              class="input input__name"
              type="text"
              id="name"
              placeholder="Your name here"
            />

            <label for="email" class="label">Email</label>
            <input
              class="input input__email"
              type="email"
              id="email"
              placeholder="email@example.com"
            />

            <label for="password" class="label">Password</label>
            <input
              class="input input__password"
              type="password"
              id="password"
              placeholder="********"
            />
          </div>

          <input
            class="primary__button create__btn"
            type="submit"
            value="Create"
          />
        </form>
      </div>
    </main>
  </body>
</html>
